version: 0.2

phases:
  pre_build:
    commands:
      - echo Entered the pre-build phase
      - cd repository/portfolio && npm install
      - npm test
  build:
    commands:
      - echo Entered the install phase 
      - npm run webpack
  post_build:
    commands:
      - echo post_build
artifacts:
  files:
    - '*.html'
    - favicon.ico
    - styles/main.css
    - images/*
    - dist/bundle.js
    - '*.json'
    - '*.js'
  base-directory: 'repository/portfolio'
