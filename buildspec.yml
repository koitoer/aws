version: 0.2

phases:
  build:
    commands:
      - cd $CODEBUILD_SRC_DIR/repository/portfolio && npm install
      - cd $CODEBUILD_SRC_DIR/repository/portfolio && npm run webpack
  post_build:
    commands:
      - echo post_build
artifacts:
  files:
    - '*.html'
    - favicon.icon
    - styles/main.css
    - images/*
    - dist/bundle.js
  base-directory: 'repository/portfolio'
